echo "Setting tick and fps"
fps_max "999"; //refreshrate *2 + 1
cl_interp "0";
cl_interp_ratio "2";
cl_cmdrate "128";
cl_updaterate "128";
rate "128000"

echo "Enabling netgraph"
net_graph "3"
net_graphpos "2"
net_graphheight "0"
hud_scaling "0.90"


echo "Setting hold q to run"
cl_autoweaponswitch "0"
alias +knife "slot3; +lookatweapon";
alias -knife "slot1";
bind q +knife;

echo "Removing bobbing + tracers"
r_drawtracers_firstperson 0
cl_bob_lower_amt "0"
cl_bobamt_lat "0"
cl_bobamt_vert "0"
cl_bobcycle "2"
cl_viewmodel_shift_left_amt "0"
cl_viewmodel_shift_right_amt "0"

echo "Setting crosshair"
cl_crosshairalpha "200"
cl_crosshaircolor "5"
cl_crosshaircolor_b "203"
cl_crosshaircolor_r "255"
cl_crosshaircolor_g "0"
cl_crosshairdot "0"
cl_crosshairgap "-2"
cl_crosshairsize "2"
cl_crosshairstyle "4"
cl_crosshairusealpha "1"
cl_crosshairthickness "1"
cl_fixedcrosshairgap "-2"
cl_crosshair_outlinethickness "0"
cl_crosshair_drawoutline "0"

echo "Adding spam binds"
bind l "say You strong like rambo, look like hero but your brain just like potato";
bind p "say You talk like angel, walk like model but your body look like buffalo";

echo "autoexec.cfg loaded."
